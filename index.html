<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schneider's Game Boy Resume</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: #a0a0a0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }
        .gameboy {
            width: 320px;
            height: 550px;
            background-color: #d0d0d0;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.2);
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }
        .screen {
            width: 280px;
            height: 200px;
            background-color: #7cb342;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .character {
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            bottom: 10px;
            left: 10px;
            transition: transform 0.2s;
        }
        .buttons button {
            transition: transform 0.1s;
        }
        .buttons button:active {
            transform: scale(0.9);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="gameboy">
        <div class="screen">
            <h1>Welcome to Schneider's Resume</h1>
            <div class="character"></div>
            <p>Cybersecurity | Data Science | IT Admin</p>
            <button onclick="navigate('skills')">üìú Skills</button>
            <button onclick="navigate('projects')">üïπÔ∏è Projects</button>
            <button onclick="navigate('contact')">üìû Contact</button>
        </div>
        <div class="buttons">
            <button class="up" onclick="moveCharacter(0, -10)">‚ñ≤</button>
            <button class="left" onclick="moveCharacter(-10, 0)">‚óÄ</button>
            <button class="right" onclick="moveCharacter(10, 0)">‚ñ∂</button>
            <button class="down" onclick="moveCharacter(0, 10)">‚ñº</button>
        </div>
    </div>
    <audio id="move-sound" src="move.mp3"></audio>
    <audio id="select-sound" src="select.mp3"></audio>
    <script>
        function navigate(section) {
            document.getElementById('select-sound').play();
            setTimeout(() => {
                window.location.href = section + ".html";
            }, 500);
        }
        function moveCharacter(x, y) {
            const character = document.querySelector('.character');
            const rect = character.getBoundingClientRect();
            document.getElementById('move-sound').play();
            character.style.transform = `translate(${rect.left + x}px, ${rect.top + y}px)`;
        }
    </script>
</body>
</html>
