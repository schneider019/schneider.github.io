<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schneider | Cybersecurity & IT Professional</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 255, 0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 700;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 400;
        }
        .highlight {
            color: #007bff;
            font-weight: 700;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            border: none;
            font-weight: 600;
        }
        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Schneider</h1>
        <p>Aspiring <span class="highlight">Cybersecurity Professional</span> | IT Administrator | Data Analyst</p>
        <p>Dedicated to securing and optimizing digital systems with innovative solutions.</p>
        <p>Expertise in <span class="highlight">network security, data protection, cloud infrastructure</span>, and threat analysis.</p>
        <div class="btn-container">
            <button class="btn" onclick="navigate('skills')">Explore My Skills</button>
            <button class="btn" onclick="navigate('projects')">View My Projects</button>
            <button class="btn" onclick="navigate('contact')">Get In Touch</button>
        </div>
    </div>
    <script>
        function navigate(section) {
            window.location.href = section + ".html";
        }
    </script>
</body>
</html>
